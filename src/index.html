<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Vite App</title>
</head>

<body>
  <h1>BINGO</h1>
  <div class="boardgame" id="boardgame">
    <div class="cards-bingo">
      <div class="card-bingo" id="user-card-bingo"></div>
      <span class="winner" id="user-winner"></span>
    </div>
    <div class="numbers-bingo" id="numbers-bingo"></div>
    <div class="cards-bingo">
      <div class="card-bingo" id="pc-card-bingo"></div>
      <span class="winner" id="pc-winner"></span>
    </div>
  </div>
  <div class="button-restart"><button class="button hide" id="button-restart">Restart</button></div>
  <div class="button-box"><button id="button" class="button">START GAME</button></div>
  <div class="current-number" id="current-number"></div>

  <script type="module" src="./js/index.js"></script>
</body>

</html>
